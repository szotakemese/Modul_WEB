<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./modul.css">
</head>
<body>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example" align="center">
                <button type="button" class="btn btn-secondary" id="btn1">Sign up</button>
                <button type="button" class="btn btn-secondary" id="btn2"><a href="./modul_page2.html">Log in</a></button>
        </div>
        <div id="text"><p align="center"><font size=6>Sing Up for Free</font></p></div>
        <div>
            <form method="GET" name="inputs">
                <p class="first_row">
                    <input type="text" placeholder=" First Name" id="first_name"> 
                    <input type="text" placeholder=" Last Name" id="last_name">
                </p>
                <p class="e-mail"><input type="email" placeholder=" E-mail Adress" id="e-mail"></p>
                <p class="password"><input type="password" placeholder=" Set A Password" id="password"></p>
            </form>
        </div>
        <div class="big_btn">
            <button id="big_btn" type="submit"><b>GET STARTED</b></button>
        </div>
    </div>
</body>
</html>
